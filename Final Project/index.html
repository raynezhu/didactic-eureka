    <script>
        function filterByYear(year) {
            var items = document.querySelectorAll('.gallery-item');
            items.forEach(function(item) {
                if (year === 'all') {
                    item.style.display = 'block';
                } else if (item.classList.contains('year-' + year)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
